{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div id="background-image" class="w-full h-auto md:h-[120vh] 2xl:h-[60vh] bg-cover py-9">
    <div class="w-full flex items-center justify-between 2xl:px-72 xl:px-32 px-5">
      <div>
        <a href="{% url 'home' %}">
          <img class="w-20 h-6 lg:w-36 lg:h-10" src="{% static 'labproflix.png' %}" alt="Labproflix">
        </a>
      </div>
    </div>
    <div class="flex justify-center my-5">
      <div class="bg-black bg-opacity-70 px-16 py-16 self-center lg:w-2/5 lg:max-w-md rounded-md w-full">
          <h2 class="text-white text-4xl mb-8 font-semibold">Sign in</h2>
          <div class="flex flex-col gap-4">
              <div class="relative">
                <input id="username" name="username" type="text" autofocus required class="block rounded-md px-6 pt-6 pb-1 w-full text-md text-white bg-neutral-700 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " value="">
                <label for="username" class="absolute text-md text-zinc-100 duration-150 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">Username</label>
              </div>
              <div class="relative">
                <input id="email" name="email" type="email" required class="block rounded-md px-6 pt-6 pb-1 w-full text-md text-white bg-neutral-700 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " value="">
                <label for="email" class="absolute text-md text-zinc-100 duration-150 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">Email</label>
              </div>
              <div class="relative">
                <input id="first_name" name="first_name" type="text" required class="block rounded-md px-6 pt-6 pb-1 w-full text-md text-white bg-neutral-700 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " value="">
                <label for="first_name" class="absolute text-md text-zinc-100 duration-150 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">First Name</label>
              </div>
              <div class="relative">
                <input id="last_name" name="last_name" type="text" class="block rounded-md px-6 pt-6 pb-1 w-full text-md text-white bg-neutral-700 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " value="">
                <label for="last_name" class="absolute text-md text-zinc-100 duration-150 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">Last Name</label>
              </div>
              <div class="relative">
                <input id="password1" name="password1" type="password" autocomplete="new-password" required class="block rounded-md px-6 pt-6 pb-1 w-full text-md text-white bg-neutral-700 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " value="">
                <label for="password1" class="absolute text-md text-zinc-100 duration-150 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">Password</label>
              </div>
              <div class="relative">
                <input id="password2" name="password2" type="password" autocomplete="new-password" required class="block rounded-md px-6 pt-6 pb-1 w-full text-md text-white bg-neutral-700 appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " value="">
                <label for="password2" class="absolute text-md text-zinc-100 duration-150 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">Confirm Password</label>
              </div>
          </div>
          <button type="submit" class="bg-red-600 py-3 text-white rounded-md w-full mt-10 hover:bg-red-700 transition">Sign Up</button>
          <p class="text-neutral-500 mt-12">Already have an account?<a href="{% url 'login'  %}"><span class="text-white ml-1 hover:underline cursor-pointer transition">Login</span></a></p>
      </div>
    </div>
  </div>
</form>
{% endblock %}
